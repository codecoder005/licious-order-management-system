spring:
  jpa:
    open-in-view: false
    generate-ddl: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: 'true'
      jakarta:
        persistence:
          sharedCache:
            mode: ALL
    database: default
    show-sql: 'true'
    hibernate:
      ddl-auto: update
  datasource:
    username: sa
    password: sa
    url: jdbc:h2:mem:mydb
    driver-class-name: org.h2.Driver
    generate-unique-name: 'false'


